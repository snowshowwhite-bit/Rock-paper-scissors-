<!DOCTYPE html>
<html>
  <head>
     <head>
    
     <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
     <title>rock Paper scissor</title>
      <link rel="stylesheet" href="Rps.css">
  
  </head>
  <body>
    <h2>
      Rock Paper Scissors
    </h2>
      
       <button
       onclick=" 
       playGame('rock');
      "> <img src="images/rock-emoji.png" alt="rock"></button>
      
      
       <button
       onclick="
     playGame('paper');
       "> <img src="images/paper-emoji.png" alt="paper"></button>
       
       <button
       onclick="
      playGame('scissor');
       "> <img src="images/Scissor-emoji.png" alt="scissor"></button>
  
    <p class="update-result"></p>
    <p class="update-score"></p>
    
    <button class="reset-button"
     onclick="
     score.win = 0;
     score.loose = 0;
     score.tie = 0;
     localStorage.removeItem('score');
    document.querySelector('.update-result').innerHTML = '';
     display();
    ">
      reset score
    </button>
  
  
  <script src="Rps.js"></script>
  </body>
</html>
